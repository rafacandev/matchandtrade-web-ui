<div #container class="mt-hide">
  <div class="icon">
    <i class="material-icons">{{obtainIcon()}}</i>
  </div>
  <div class="message-text">
    <div *ngIf="isSingleMessage()">
      {{obtainSingleMessage()}}
    </div>
    <div *ngIf="!isSingleMessage()">
      <ul>
        <li *ngFor="let message of messages">{{message}}</li>
      </ul>
    </div>
  </div>
</div>
