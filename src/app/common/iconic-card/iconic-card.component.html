<mat-card *ngIf="visible">
  <div class="card-header">
    <img src="/assets/icons8-snail-48.png" alt="Icon by icons8.com" width="48px">
    <span class="card-title">No trades found</span>
  </div>
  <mat-card-content>
    <div class="card-content">
      Sorry, there are no available trades at the moment.
    </div>
    <div class="card-footer">
      Icon by <a href="https://icons8.com" target="_blank">icons8</a>
    </div>
  </mat-card-content>
</mat-card>
