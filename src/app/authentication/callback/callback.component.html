<div *ngIf="errorMessage">
  <app-iconic-card
    icon="/assets/icons/icons8-snail-48.png"
    title="The internet is annoying sometimes...">
    <p>
      Authentication error:
    </p>
    <p class="error-messsage">
      {{errorMessage}}
    </p>
  </app-iconic-card>
  <div class="mt-action-panel">
    <button mat-flat-button color="primary" (click)="onTryGain()">Try again</button>
  </div>
</div>
